<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quote Generator</title>
</head>
<body>
<h1>Dynamic Quote Generator</h1>
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <option value="motivation">Motivation</option>
    <option value="perseverance">Perseverance</option>
    <option value="happiness">Happiness</option>
    <option value="madness">Madness</option>
    <option value="inspiration">Inspiration</option>
    <option value="determination">Determination</option>
    <option value="achievement">Achievement</option>
</select>
<div>
    <button id="newQuote">Show New Quote</button>
<div id="quoteDisplay"></div>
    <label for="newQuoteText"></label>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote"/>
    <label for="newQuoteAuthor"></label>
    <input id="newQuoteAuthor" type="text" placeholder="Enter the author"/>
    <label for="newQuoteCategory"></label>
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category"/>
    <button id="addQuoteBtn">Add Quote</button>
</div>
<button id="exportQuotesBtn">Export Quotes as JSON</button>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
<div id="notification" style="color: red;"></div>
<script src="script.js"></script>
</body>
</html>
